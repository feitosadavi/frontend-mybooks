<!DOCTYPE html>
<html lang="en">

  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <link href="/styles/cadastro.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="/bootstrap/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4 col-lg-7">
          <h1 class="display-6 mt-2 ms-2 logo">My<span>Books</span></h1>
        </div>

        <div class="col-12 col-lg-5 form-container d-flex flex-column justify-content-center align-items-center">

          <form class="form"
            action="">

            <div id="preview-container"
              class="ms-auto me-auto">
              <input onchange="lerURL(this)"
                type="file"
                class="form-control form-mybooks"
                id="preview"
                name="capa"
                hidden>
              <img src="/imagens/camera.svg"
                class="camera-icone"
                id="camera-icone"
                alt="icone de uma câmera">
            </div>

            <div class="row mb-3 mt-5">
              <div class="col">
                <input class="form-control form-mybooks"
                  placeholder="Seu nome">
              </div>
              <div class="col">
                <input class="form-control form-mybooks"
                  placeholder="Sua matrícula">
              </div>
            </div>

            <input class="form-control form-mybooks mb-3"
              placeholder="Seu email">

            <select class="form-select form-mybooks text-light">
              <option selected>Tipo de perfil</option>
              <option value="">Admin</option>
              <option value="">Usuário</option>
              <option value="">Bibliotecário</option>
            </select>

            <button class="btn btn-dark btn-cadastro w-100 mt-4">Cadastrar</button>

          </form>
        </div>

      </div>
    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/scripts/preview.js"></script>
    <script>
      mostrarPreview()
    </script>
  </body>

</html>
