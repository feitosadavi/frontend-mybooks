<!DOCTYPE html>
<html lang="en">

  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <link href="/styles/navbar.css"
      rel="stylesheet">
    <link href="/styles/conta.css"
      rel="stylesheet">
    <link href="/styles/main.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="/bootstrap/css/bootstrap.min.css">
  </head>

  <body>

    <!--Navbar remover-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">
        <div class="navbar-logo">
          <img src="/imagens/mybooks.svg"
            class="d-none d-lg-block"
            alt="">
        </div>

        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
          id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mt-lg-0 mt-3 ms-lg-3">
              <a class="nav-link active"
                aria-current="page"
                href="#">HOME</a>

            <li class="nav-item mt-lg-0 mt-3 ms-lg-3">
              <a class="nav-link active"
                aria-current="page"
                href="/src/usuarios.html">USUÁRIOS</a>
            </li>
            </li>
          </ul>

          <form class="d-flex">
            <input class="form-control navbar-input"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar">
            <button class="btn btn-outline-success btn-pesquisa"
              type="submit">

              <img src="/imagens/search.svg"
                alt="">

            </button>
          </form>
        </div>

      </div>
    </nav>

    <div class="container">

      <main class="wrapper">
        <section>
          <div class="container-conta">
            <div class="foto-conta-container">
              <div class="card-title-mybooks ms-3 mt-1">
                <div class="card-title-decoration bg-azul-escuro"></div>
                <h3 class="text-white">Admin</h3>
              </div>
            </div>

            <div class="info-conta-container">
              <div class="card-title-mybooks">
                <div class="card-title-decoration"></div>
                <h3 class="text-white">Davi</h3>
              </div>
              <div class="foto-thumb hover-thumb">
                <img src="/imagens/foto-neymar.jpg"
                  alt="">
              </div>

            </div>
            <div class="info-complementar">
              <p>davifeitosa.dev@protonmail.com</p>
              <p>Ativado</p>
              <p>302694</p>
            </div>
          </div>
        </section>

        <aside>

          <h3 class="titulo">Histórico de Locações</h3>

          <div class="card-container mt-4">

            <div class="livro-thumb hover-thumb me-2">
              <img src="/imagens/ladrao-de-raios-capa.jpg"
                alt="">
            </div>

            <div class="card">
              <div class="card-body">
                <div class="card-title-mybooks">
                  <div class="card-title-decoration"></div>
                  <h3>Percy Jackson e o Ladrão de Raios</h3>
                </div>
                <p class="card-text text-success">
                  Devolvido
                </p>
                <p class="text-secondary text-end">14/04/21 - 12/05/21</p>
              </div>

              <div class="card-footer">
                <a class="btn btn-outline-info"
                  href="${pageContext.request.contextPath}/gerenciar_usuario.do?acao=alterar&id=${usuario.id}">
                  <img src="/imagens/editar.svg"
                    alt="caneta dentro de um quadrado verde">
                </a>

                <button class="btn btn-outline-danger"
                  onclick="confirmarExclusao('${usuario.nome}', '/projetojava3_war_exploded/gerenciar_usuario.do?acao=deletar&id='+'${usuario.id}')">
                  <img src="/imagens/lixeira.svg"
                    alt="lixeira dentro de um quadrado vermelho">
                </button>
              </div>
            </div>
        </aside>
      </main>

    </div>
  </body>

</html>
