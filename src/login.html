<!DOCTYPE html>
<html lang="en">

  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="/styles/main.css">
    <link href="/styles/formulario.css"
      rel="stylesheet">
    <link href="/styles/navbar.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="/bootstrap/css/bootstrap.min.css">
  </head>

  <body>
    <!--Navbar remover-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">
        <img src="/imagens/mybooks.svg"
          class="d-none d-lg-block"
          alt="">

        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
          id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mt-lg-0 mt-3 ms-lg-3">
              <a class="nav-link active"
                aria-current="page"
                href="#">HOME</a>

            <li class="nav-item mt-lg-0 mt-3 ms-lg-3">
              <a class="nav-link active"
                aria-current="page"
                href="/src/usuarios.html">USUÁRIOS</a>
            </li>
            </li>
          </ul>

          <form class="d-flex">
            <input class="form-control navbar-input"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar">
            <button class="btn btn-outline-success btn-pesquisa"
              type="submit">

              <img src="/imagens/search.svg"
                alt="">

            </button>
          </form>
        </div>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="d-flex justify-content-center">
          <div class="col-12 col-lg-5 form-container">
            <h2 class="titulo mt-4 mb-4">Login</h2>

            <form class="form"
              action="">

              <div class="row mb-3 mt-5">

                <input type="email"
                  class="form-control form-mybooks mb-3"
                  placeholder="Seu email"
                  required>

                <input type="password"
                  class="form-control form-mybooks mb-3"
                  placeholder="Sua senha"
                  required>
                <p class="text-secondary">Não possui login? <a href="">Cadastre-se</a></p>

              </div>

              <input type="checkbox"
                id="lembrar"
                name="lembrar">
              <label class="ms-1 text-white"
                for="lembrar">Lembre-se de mim</label>

              <a href="navbar.html"
                class="btn btn-dark bg-azul-escuro w-100 mt-4">Entrar</a>

            </form>
          </div>
        </div>

      </div>
    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/scripts/preview.js"></script>
    <script>
      mostrarPreview()
    </script>
  </body>

</html>
